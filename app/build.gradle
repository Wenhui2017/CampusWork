apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.shun.campuswork"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    //item_lv_home_content引入的包
    compile 'com.android.support:cardview-v7:23.1.0'
    compile files('E:/Android_gittub/CampusWork/libs/xUtils-2.6.14.jar')
    compile files('E:/Android_gittub/CampusWork/libs/AMap_Location_v2.0.0_20151117.jar')
}
